<div class="row">
<h3 *ngIf="waiting">Waiting rides</h3>
<h3 *ngIf="!waiting">All rides</h3>
</div>
<div class="row">
  <button *ngIf="waiting" class="btn btn-primary" (click)="onAllRides()">All rides</button>
  <button *ngIf="!waiting" class="btn btn-primary" (click)="onWaitingRides()">Waiting</button>
</div>
<br>

<div class=" row well well-sm pre-scrollable">
  <div class="list-group">
  <app-ride-item *ngFor="let ride of rides"
  [ride]="ride"></app-ride-item>
  </div>
</div>
