<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="toogleCollapse()">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
            </button>
            <a routerLink="/home" class="navbar-brand" style="cursor:pointer">Taxi Service</a>
        </div>
        <div class="navbar-collapse collapse" #responsiveNavbar collapse="navCollapsed" >
            <ul *ngIf="!userBlocked" class="nav navbar-nav">
                <li routerLinkActive="active" *ngIf="!userType || userType === 0">
                    <a routerLink="/login" style="cursor: pointer;">Login</a>
                </li>
                <li routerLinkActive="active" class="dropdown" appDropdown *ngIf="!userType || userType === 0">
                    <a class="dropdown-toggle" role="button" style="cursor: pointer;" >Registration<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a routerLink="/registration" [queryParams]="{type: 'customer'}" style="cursor: pointer;">New Customer</a></li>
                        <li><a routerLink="/registration" [queryParams]="{type: 'driver'}" style="cursor: pointer;">New Driver</a></li>
                    </ul>
                </li>
                <li class="dropdown" appDropdown *ngIf="userType && userType !== 0">
                    <a class="dropdown-toggle" role="button" style="cursor: pointer;" >Rides<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li *ngIf="userType && userType !== 2"><a [routerLink]="['/home','rides','new']" style="cursor: pointer;">Add New</a></li>
                        <li><a [routerLink]="['/home','rides']" style="cursor: pointer;">All Rides</a></li>
                    </ul>
                </li>
                <li class="dropdown" appDropdown *ngIf="userType === 3">
                    <a class="dropdown-toggle" role="button" style="cursor: pointer;" >Users<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a style="cursor: pointer;" [routerLink]="['/home','users']" routerLinkActive="router-link-active" >All Users</a></li>
                    </ul>
                </li>
                <li class="dropdown" appDropdown *ngIf="userType === 3">
                        <a class="dropdown-toggle" role="button" style="cursor: pointer;" >Cars<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a [routerLink]="['/home','cars','new']" style="cursor: pointer;">Add New</a></li>
                            <li><a [routerLink]="['/home','cars']" style="cursor: pointer;">All Cars</a></li>
                        </ul>
                    </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" *ngIf="userType && userType !== 0">
                <li class="dropdown" appDropdown>
                    <a class="dropdown-toggle" role="button" style="cursor: pointer;" >Settings<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a routerLink="/profile" style="cursor: pointer;">User Profile</a></li>
                        <li><a routerLink="/password-change" style="cursor: pointer;">Change Password</a></li>
                        <li *ngIf="userType && userType !== 3" ><a style="cursor: pointer;" (click)="onDeleteAccount()">Delete Account</a></li>
                        <li *ngIf="userType && userType === 2"><a routerLink="/location" style="cursor: pointer;">Change Location</a></li>                        
                        <li><a style="cursor: pointer;" (click)="onLogout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
