<h3 *ngIf="!editMode">New car</h3>
<h3 *ngIf="editMode">Edit {{car?.CarNumber}}</h3>
<form [formGroup]="carForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="registration">Registration</label>
    <input type="text" id="registation" formControlName="registration" class="form-control">
  </div>
  <div class="form-group">
    <label for="year">Year</label>
    <input type="number" id="year" formControlName="year" class="form-control">
  </div>
  <select id="type" formControlName="type" class="form-control">
    <option value=0>Sedan</option>
    <option value=1>Van</option>
  </select>
  <hr>
  <button type="submit" class="btn btn-primary">{{editMode ? 'Edit' : 'Add'}}</button>
</form>
