<div class="pull-left">
  <p class="list-group-item-text">Registration: {{car.registration}}</p>
  <p class="list-group-item-text">DriverId: {{car.driverId}}</p>
  <p class="list-group-item-text">CarType: {{carType}}</p>
  <p class="list-group-item-text">Year: {{car.year}}</p>
</div>
<div class="pull-right">
<a class="btn btn-primary" (click)="onEdit()">Edit</a>
<a *ngIf="!car.driverId" class="btn btn-danger" (click)="onRemove()">Remove</a>
</div>
