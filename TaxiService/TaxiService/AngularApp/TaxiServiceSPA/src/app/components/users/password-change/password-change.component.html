<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="passwordChangeForm" (submit)="onConfirm()">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="text" id="password" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="text" id="confirm" formControlName="confirm" class="form-control">
          <span *ngIf="!passwordChangeForm.get('confirm').valid && passwordChangeForm.get('confirm').touched && passwordChangeForm.get('confirm').errors['confirmError']">Password must match!</span>
        </div>
        <br>
        <button [disabled]="!passwordChangeForm.valid" type="submit" class="btn btn-default">Confirm</button>
      </form>
    </div>
  </div>
</div>
